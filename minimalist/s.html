<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles with Switch</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2e2e2e;
        }
        .switch {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: #2e2e2e;
            padding: 5px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .logo img {
            width: 40px;
            margin-right: 10px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            margin-left: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #575757;
            border-radius: 4px;
        }
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                display: none;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background: #2e2e2e;
            }
            .navbar.active .nav-links {
                display: flex;
            }
            .toggle {
                display: block;
                cursor: pointer;
                color: white;
                font-size: 24px;
            }
        }
        .toggle {
            display: none; /* Hide toggle button by default */
        }
    </style>
</head>
<body>
    <nav>
        <a href="/minimalist/index.html">H</a>
        <a href="/minimalist/s.html">S</a>
        <a href="/minimalist/e.html">E</a>
    </nav>

    <button class="switch" onclick="window.location.href='/settings.html'">Normal</button>

    <script>
        // Remove the particles-js script and related code
    </script>
</body>
</html>
