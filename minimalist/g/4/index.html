<html lang="en">
<head>
    <style>
        nav {

    </style>

        body { margin: 0; font-family: Arial, sans-serif; background: #2e2e2e; color: white; overflow: hidden; }
        .site-main { padding: 20px; text-align: center; margin-top: 60px; }

            border: none;

<header class="site-header">
</header>
<main class="site-main">
    <iframe id="myIframe" src="/storage/load/soccerrandom/game/">Your browser does not support iframes.</iframe>
</main>
<script>
    // Fullscreen functionality
    document.getElementById('fullscreenLink').addEventListener('click', function(e) {
        e.preventDefault();
        const myIframe = document.getElementById('myIframe');
        if (!document.fullscreenElement) {
            myIframe.requestFullscreen().catch(err => console.error("Error attempting to enable full-screen mode:", err.message));
        } else {
            document.exitFullscreen();
        }
    });
</script>

</body>
