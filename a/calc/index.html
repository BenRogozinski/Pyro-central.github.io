<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .calculator {
            border-radius: 8px;
            box-shadow: 0px 0px 20px 2px rgba(0, 0, 0, 0.1);
        }

        .calculator-screen {
            width: 100%;
            height: 80px;
            border: none;
            background-color: #252525;
            color: white;
            text-align: right;
            padding: 10px;
            font-size: 2.5em;
            border-radius: 8px 8px 0 0;
            box-sizing: border-box;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 0 0 8px 8px;
        }

        button {
            height: 60px;
            font-size: 1.5em;
            border-radius: 5px;
            border: none;
            background-color: #e0e0e0;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:active {
            background-color: #d4d4d4;
        }

        .operator {
            background-color: #f9a825;
            color: white;
        }

        .operator:active {
            background-color: #e68900;
        }

        .equal-sign {
            grid-column: span 2;
            background-color: #4caf50;
            color: white;
        }

        .equal-sign:active {
            background-color: #388e3c;
        }

        .all-clear {
            background-color: #e53935;
            color: white;
        }

        .all-clear:active {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="calculator-screen" disabled>
        <div class="calculator-keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>
            <button type="button" class="equal-sign" value="=">=</button>
        </div>
    </div>
    <script>
        const calculatorScreen = document.getElementById('calculator-screen');
        const keys = document.querySelector('.calculator-keys');

        let currentInput = '0';
        let operator = null;
        let previousInput = null;

        keys.addEventListener('click', (event) => {
            const { target } = event;
            const { value } = target;

            if (!target.matches('button')) return;

            switch (value) {
                case '+':
                case '-':
                case '*':
                case '/':
                    handleOperator(value);
                    break;
                case '=':
                    handleEqualSign();
                    break;
                case 'all-clear':
                    handleClear();
                    break;
                case '.':
                    inputDecimal(value);
                    break;
                default:
                    if (Number.isInteger(parseFloat(value))) {
                        inputDigit(value);
                    }
            }
            updateScreen();
        });

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (operator && previousInput !== null) {
                previousInput = operate(previousInput, inputValue, operator);
            } else {
                previousInput = inputValue;
            }

            operator = nextOperator;
            currentInput = '0';
        }

        function operate(firstOperand, secondOperand, operator) {
            switch (operator) {
                case '+':
                    return firstOperand + secondOperand;
                case '-':
                    return firstOperand - secondOperand;
                case '*':
                    return firstOperand * secondOperand;
                case '/':
                    return firstOperand / secondOperand;
                default:
                    return secondOperand;
            }
        }

        function handleEqualSign() {
            const inputValue = parseFloat(currentInput);

            if (operator && previousInput !== null) {
                currentInput = `${operate(previousInput, inputValue, operator)}`;
                operator = null;
                previousInput = null;
            }
        }

        function handleClear() {
            currentInput = '0';
            operator = null;
            previousInput = null;
        }

        function inputDigit(digit) {
            if (currentInput === '0') {
                currentInput = digit;
            } else {
                currentInput += digit;
            }
        }

        function inputDecimal(dot) {
            if (!currentInput.includes(dot)) {
                currentInput += dot;
            }
        }

        function updateScreen() {
            calculatorScreen.value = currentInput;
        }
    </script>
</body>
</html>
