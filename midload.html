<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Glow Buttons</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }

        .glow-button {
            position: absolute;
            top: 50%;
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            animation: rgb-glow 2s infinite;
        }

        .glow-button#cloaker-button {
            left: 43%;
            transform: translate(-50%, -50%);
        }

        .glow-button#games-button {
            left: 57%;
            transform: translate(-50%, -50%);
        }

        @keyframes rgb-glow {
            0% {
                box-shadow: 0 0 20px 2px rgba(255, 0, 0, 0.8), 0 0 30px 2px rgba(255, 0, 0, 0.6), 0 0 40px 2px rgba(255, 0, 0, 0.4);
            }
            25% {
                box-shadow: 0 0 20px 2px rgba(0, 255, 0, 0.8), 0 0 30px 2px rgba(0, 255, 0, 0.6), 0 0 40px 2px rgba(0, 255, 0, 0.4);
            }
            50% {
                box-shadow: 0 0 20px 2px rgba(0, 0, 255, 0.8), 0 0 30px 2px rgba(0, 0, 255, 0.6), 0 0 40px 2px rgba(0, 0, 255, 0.4);
            }
            75% {
                box-shadow: 0 0 20px 2px rgba(255, 255, 0, 0.8), 0 0 30px 2px rgba(255, 255, 0, 0.6), 0 0 40px 2px rgba(255, 255, 0, 0.4);
            }
            100% {
                box-shadow: 0 0 20px 2px rgba(255, 0, 0, 0.8), 0 0 30px 2px rgba(255, 0, 0, 0.6), 0 0 40px 2px rgba(255, 0, 0, 0.4);
            }
        }
    </style>
</head>
<body>
    <button id="cloaker-button" class="glow-button">Click Me</button>
    <button id="games-button" class="glow-button">Go to Games</button>

  
</body>
</html>
