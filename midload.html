<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Glow Button with Particles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .glow-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            animation: rgb-glow 2s infinite;
        }

        @keyframes rgb-glow {
            0% {
                box-shadow: 0 0 20px 2px rgba(255, 0, 0, 0.8), 0 0 30px 2px rgba(255, 0, 0, 0.6), 0 0 40px 2px rgba(255, 0, 0, 0.4);
            }
            25% {
                box-shadow: 0 0 20px 2px rgba(0, 255, 0, 0.8), 0 0 30px 2px rgba(0, 255, 0, 0.6), 0 0 40px 2px rgba(0, 255, 0, 0.4);
            }
            50% {
                box-shadow: 0 0 20px 2px rgba(0, 0, 255, 0.8), 0 0 30px 2px rgba(0, 0, 255, 0.6), 0 0 40px 2px rgba(0, 0, 255, 0.4);
            }
            75% {
                box-shadow: 0 0 20px 2px rgba(255, 255, 0, 0.8), 0 0 30px 2px rgba(255, 255, 0, 0.6), 0 0 40px 2px rgba(255, 255, 0, 0.4);
            }
            100% {
                box-shadow: 0 0 20px 2px rgba(255, 0, 0, 0.8), 0 0 30px 2px rgba(255, 0, 0, 0.6), 0 0 40px 2px rgba(255, 0, 0, 0.4);
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <button id="cloaker-button" class="glow-button">Click Me</button>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Cloaker function
        document.getElementById('cloaker-button').addEventListener('click', function() {
            var url = window.location.href;
            var win;

            if (win) {
                win.focus();
            } else {
                win = window.open();
                win.document.body.style.margin = '0';
                var originalTitle = document.title;
                var faviconElement = document.querySelector('link[rel="icon"]');
                var faviconURL = faviconElement ? faviconElement.href : '';
                win.document.title = originalTitle;
                if (faviconURL) {
                    var favicon = win.document.createElement('link');
                    favicon.rel = 'icon';
                    favicon.href = faviconURL;
                    win.document.head.appendChild(favicon);
                }
                var iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.style.overflow = 'hidden';
                iframe.src = url;
                win.document.body.appendChild(iframe);
                window.location.replace("https://ixl.com");

                var interval = setInterval(function() {
                    if (win.closed) {
                        clearInterval(interval);
                        win = undefined;
                    }
                }, 500);
            }
        });
    </script>
</body>
</html>
