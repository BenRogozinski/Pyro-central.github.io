<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Page</title>
    <link rel="icon" type="image/x-icon" href="/storage/images/main/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -999;
        }

        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: #111;
            padding: 5px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: -1;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #575757;
            border-radius: 4px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .artist-button {
            background-color: #111;
            color: white;
            padding: 16px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px 0;
            text-decoration: none;
            display: inline-block;
        }

        .artist-button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <nav class="navbar">
        <div class="logo">
            <img src="/pyro-logo.png" alt="Logo"> Pyro Central
        </div>
        <ul class="nav-links">
            <li><a href="/ind4x.html"><i class="fas fa-house"></i></a></li>
            <li><a href="/games.html"><i class="fas fa-gamepad"></i></a></li>
            <li><a href="/apps.html"><i class="fas fa-table-cells"></i></a></li>
            <li><a href="/forms.html"><i class="fas fa-paper-plane"></i></a></li>
            <li><a href="/extra.html"><i class="fas fa-plus"></i></a></li>
        </ul>
    </nav>

    <div class="content">
        <a class="artist-button" href="/music/artist/xxxtentacion.html">XXXTENTACION</a>
        <a class="artist-button" href="/music/artist/nikob.html">NIKO B</a>
        <a class="artist-button" href="/music/artist/sadboyprolific.html">SadBoyProlific</a>
        <a class="artist-button" href="/music/artist/1.html">Artist 1</a>
        <a class="artist-button" href="/music/artist/2.html">Artist 2</a>
        <a class="artist-button" href="/music/artist/3.html">Artist 3</a>
        <a class="artist-button" href="/music/artist/4.html">Artist 4</a>
    </div>

    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" },
                    "polygon": { "nb_sides": 5 },
                    "image": { "src": "img/github.svg", "width": 100, "height": 100 }
                },
                "opacity": { "value": 0.5, "random": false, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } },
                "size": { "value": 3, "random": true, "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false } },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
                    "repulse": { "distance": 200, "duration": 0.4 },
                    "push": { "particles_nb": 4 },
                    "remove": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
