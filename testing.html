<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen WidgetBot</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        .widget-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <widgetbot
            server="1327413370223333479"
            channel="1327414346325950536"
            width="100%"
            height="100%"
        ></widgetbot>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
    <script>
        // Optional: Add an event listener to check if the widget has loaded
        window.addEventListener('load', function() {
            console.log('WidgetBot has loaded');
        });
    </script>
</body>
</html>
