<!Doctype html>
<html>
    <head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link rel="icon" type="image/png" href="/images/gc.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Classroom uses the same infrastructure as other Google Workspace products, meeting rigorous privacy standards with regular third-party audits. Access a ...">
    <meta name="keywords" content="Google Education Learning">
    <meta name="author" content="Google">
         <script>
  function openGame(){
    var urlObj = new window.URL(window.location.href);
    var url = window.location;

    if (url) {
      var win;

      document.querySelector('#cloaker').onclick = function() {
        if (win) {
          win.focus();
        } else {
          win = window.open();
          win.document.body.style.margin = '0';
          var originalTitle = document.title;
          var faviconElement = document.querySelector('link[rel="icon"]');
          var faviconURL = faviconElement ? faviconElement.href : '';
          win.document.title = originalTitle;
          if (faviconURL) {
            var favicon = win.document.createElement('link');
            favicon.rel = 'icon';
            favicon.href = faviconURL;
            win.document.head.appendChild(favicon);
          }
          var iframe = win.document.createElement('iframe');
          iframe.style.border = 'none';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.margin = '0';
          iframe.style.overflow = 'hidden';
          iframe.src = url;
          win.document.body.appendChild(iframe);
          window.location.replace("https://ixl.com");

          var interval = setInterval(function() {
            if (win.closed) {
              clearInterval(interval);
              win = undefined;
            }
          }, 500);
        }
      };
    }
  }
</script>
    </head>
    <body>
       <button id="cloaker" onclick="openGame()">about:blank Cloaker (double click to activate)</button>
    </body>
</html>
