<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXXTENTACION Music Page</title>
    <link rel="icon" type="image/x-icon" href="/storage/images/main/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: #111;
            padding: 5px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #575757;
            border-radius: 4px;
        }

        .content {
            margin-top: 100px;
            width: 100%;
            max-width: 1200px;
        }

        .table {
            margin-top: 20px;
            background: rgba(128, 128, 128, 0.34);
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 10px;
            width: 50%;
            text-align: left;
        }

        .table tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .play-button {
            background-color: #111;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            float: right;
        }

        .play-button:hover {
            background-color: #575757;
        }

        .fa-play {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <nav class="navbar">
        <div class="logo">
            <img src="/pyro-logo.png" alt="Logo"> Pyro Music
        </div>
        <ul class="nav-links">
            <li><a href="/storage/load/music/app/index.html"><i class="fa-solid fa-house"></i></a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Niko B</h1>
        <table class="table">
            <tr>
                <th>Songs</th>
            </tr>
            <tr>
                <td>I've Smoked Weed 9 Times And Have Had One Good Experience</td>
                <td><button class="play-button" onclick="playSong('weed9times.mp3')"><i class="fas fa-play"></i></button></td>
            </tr>
            <tr>
                <td>It's Not Litter If You Bin It</td>
                <td><button class="play-button" onclick="playSong('itsnotlitterifyoubinit.mp3')"><i class="fas fa-play"></i></button></td>
            </tr>
            <tr>
                <td>Mary Berry</td>
                <td><button class="play-button" onclick="playSong('maryberry.mp3')"><i class="fas fa-play"></i></button></td>
            </tr>
            <tr>
                <td>Quick Drive</td>
                <td><button class="play-button" onclick="playSong('quickdrive.mp3')"><i class="fas fa-play"></i></button></td>
            </tr>
            <tr>
                <td>What Counts As Fine</td>
                <td><button class="play-button" onclick="playSong('whatcountsasfine.mp3')"><i class="fas fa-play"></i></button></td>
            </tr>
            <tr>
                <td>Who's That What's That</td>
                <td><button class="play-button" onclick="playSong('whosthatwhatsthat.mp3')"><i class="fas fa-play"></i></button></td>
            </tr>
            <tr>
                <td>Why's This Dealer</td>
                <td><button class="play-button" onclick="playSong('whysthisdealer.mp3')"><i class="fas fa-play"></i></button></td>
            </tr>
            <tr>
                <td>Dagenham To Barking</td>
                <td><button class="play-button" onclick="playSong('dagenhamtobarking.mp3')"><i class="fas fa-play"></i></button></td>
            </tr>
            
        </table>
        <audio id="audio"></audio>
    </div>

    <script>
        function playSong(song) {
            var audio = document.getElementById('audio');
            audio.src = '/music/artist/nikob/songs/' + song;
            audio.play();
        }

        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" },
                    "polygon": { "nb_sides": 5 },
                    "image": { "src": "img/github.svg", "width": 100, "height": 100 }
                },
                "opacity": { "value": 0.5, "random": false, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } },
                "size": { "value": 3, "random": true, "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false } },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
                    "repulse": { "distance": 200, "duration": 0.4 },
                    "push": { "particles_nb": 4 },
                    "remove": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
