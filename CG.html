<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyro Central</title>
    <link rel="icon" href="pyro-logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
        }

        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            padding: 5px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .site-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #575757;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                display: none;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background: #111;
            }
            .site-nav.active .nav-links {
                display: flex;
            }
            .toggle {
                display: block;
                cursor: pointer;
                color: white;
                font-size: 24px;
            }
        }

        .toggle {
            display: none;
        }

        .site-main {
            padding: 20px;
            text-align: center;
            margin-top: 60px; /* Add margin to account for the fixed navbar */
        }

        iframe {
            width: 90%; /* Set iframe width to 90% */
            height: 90vh; /* Set iframe height to 90% of the viewport height */
            border: none;
            position: relative; /* Position relative for absolute positioning of the image */
        }

        .fullscreen-image {
            position: absolute; /* Position the image absolutely within the iframe */
            bottom: 20px; /* Position it 20px from the bottom */
            left: 10px; /* Move it 10px from the left (adjusted) */
            cursor: pointer; /* Pointer cursor */
            width: 50px; /* Set the width of the image */
            height: auto; /* Maintain aspect ratio */
            z-index: 1000; /* Ensure it stays on top of other content */
        }
    </style>
</head>
