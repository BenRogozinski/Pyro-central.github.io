<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link rel="icon" href="logo.png" type="image/png">
  <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 80%;
            height: 80%;
            border: none;
        }
        button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333; /* Dark background color */
            overflow: hidden; /* Clear floats */
            position: fixed; /* Fix the navbar at the top */
            top: 0; /* Position it at the top */
            width: 100%; /* Full width */
            z-index: 1000;
        }

        .navbar ul {
            list-style-type: none; /* Remove bullet points */
            margin: 0;
            padding: 0;
        }

        .navbar li {
            float: left; /* Align items horizontally */
        }

        .navbar a {
            display: block; /* Make links fill the list item */
            color: white; /* Text color */
            text-align: center; /* Center text */
            padding: 14px 16px; /* Padding for links */
            text-decoration: none; /* Remove underline */
        }

        .navbar a:hover {
            background-color: #ddd; /* Light background on hover */
            color: black; /* Text color on hover */
        }
    </style>
</head>
<body>

<button id="fullscreenBtn">Go Fullscreen</button>
<iframe id="myIframe" src="https://brunysixlwork.github.io/storage/load/crazygames"></iframe>

<script>
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const myIframe = document.getElementById('myIframe');

    fullscreenBtn.addEventListener('click', () => {
        if (myIframe.requestFullscreen) {
            myIframe.requestFullscreen();
        } else if (myIframe.mozRequestFullScreen) { // Firefox
            myIframe.mozRequestFullScreen();
        } else if (myIframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
            myIframe.webkitRequestFullscreen();
        } else if (myIframe.msRequestFullscreen) { // IE/Edge
            myIframe.msRequestFullscreen();
        }
    });
</script>

</body>
    <body>
        <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    </body>
</html>
