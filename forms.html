<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeform</title>
    <link rel="icon" href="pyro-logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
            position: relative; /* Position relative for absolute positioning of button */
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white for better contrast */
        }

        .navbar {
            background-color: #333; /* Dark background color */
            overflow: hidden; /* Clear floats */
            position: fixed; /* Fix the navbar at the top */
            top: 0; /* Position it at the top */
            width: 100%; /* Full width */
            z-index: 1000; /* Ensure it stays on top of other content */
        }

        .navbar ul {
            list-style-type: none; /* Remove bullet points */
            margin: 0;
            padding: 0;
        }

        .navbar li {
            float: left; /* Align items horizontally */
        }

        .navbar a {
            display: block; /* Make links fill the list item */
            color: white; /* Text color */
            text-align: center; /* Center text */
            padding: 14px 16px; /* Padding for links */
            text-decoration: none; /* Remove underline */
        }

        .navbar a:hover {
            background-color: #ddd; /* Light background on hover */
            color: black; /* Text color on hover */
        }

        /* Style for the Typeform container */
        .typeform-container {
            width: 100%; /* Full width */
            max-width: 800px; /* Maximum width for the Typeform */
            height: 600px; /* Set height for the Typeform */
            margin: 20px; /* Margin around the Typeform */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <div class="typeform-container" data-tf-live="01JFB4405NFNVH8VVJR7SMNX77"></div>
    <script src="//embed.typeform.com/next/embed.js"></script>

</body>
</html>
