<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JotForm</title>
    <link rel="icon" href="pyro-logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
            position: relative; /* Position relative for absolute positioning of button */
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white for better contrast */
        }

        iframe {
            min-width: 100%; /* Set minimum width to 100% */
            max-width: 100%; /* Set maximum width to 100% */
            height: 539px; /* Set iframe height */
            border: none; /* No border */
        }

        .navbar {
            background-color: #333; /* Dark background color */
            overflow: hidden; /* Clear floats */
            position: fixed; /* Fix the navbar at the top */
            top: 0; /* Position it at the top */
            width: 100%; /* Full width */
            z-index: 1000; /* Ensure it stays on top of other content */
        }

        .navbar ul {
            list-style-type: none; /* Remove bullet points */
            margin: 0;
            padding: 0;
        }

        .navbar li {
            float: left; /* Align items horizontally */
        }

        .navbar a {
            display: block; /* Make links fill the list item */
            color: white; /* Text color */
            text-align: center; /* Center text */
            padding: 14px 16px; /* Padding for links */
            text-decoration: none; /* Remove underline */
        }

        .navbar a:hover {
            background-color: #ddd; /* Light background on hover */
            color: black; /* Text color on hover */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <iframe
      id="JotFormIFrame-243515933907058"
      title="Form"
      onload="window.parent.scrollTo(0,0)"
      allowtransparency="true"
      allow="geolocation; microphone; camera; fullscreen"
      src="https://form.jotform.com/243515933907058"
      frameborder="0"
      style="min-width:100%;max-width:100%;height:539px;border:none;"
      scrolling="no"
    >
    </iframe>
    <script src='https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js'></script>
    <script>window.jotformEmbedHandler("iframe[id='JotFormIFrame-243515933907058']", "https://form.jotform.com/")</script>

</body>
</html>
