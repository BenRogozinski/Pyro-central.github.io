<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animation</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }
    #loadingImage {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="/loading.gif" id="loadingImage" alt="Loading">
  <script>
    document.getElementById("loadingImage").addEventListener("click", function() {
      window.location.href = "/games.html";
    });
  </script>
</body>
</html>
