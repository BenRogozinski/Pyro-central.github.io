<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyro Central</title>
    <link rel="icon" href="pyro-logo.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/mousefollow/mouse-follow.css">
    <script src="/mousefollow/mouse-follow.js"></script>
    <link rel="stylesheet" href="/mousefollow/hide-all-cursors.css">
</head>
<body onload="openGame()">
    <div id="particles-js"></div>
    <nav class="navbar">
        <div class="logo">
            <img src="pyro-logo.png" alt="Logo"> Pyro Central
        </div>
        <div class="toggle" onclick="document.querySelector('.navbar').classList.toggle('active')">â˜°</div>
        <ul class="nav-links">
            <li><a href="/ind4x.html"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="/games.html"><i class="fa-solid fa-gamepad"></i></a></li>
            <li><a href="/apps.html"><i class="fa-solid fa-table-cells"></i></a></li>
            <li><a href="/forms.html"><i class="fa-solid fa-paper-plane"></i></a></li>
            <li><a href="/extra.html"><i class="fa-solid fa-plus"></i></a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="welcome-text">
            <h1>Welcome to Pyro Central</h1>
        </div>
    </div>
    <img id="freddy" src="/images/freddy.png" alt="Freddy">
    <form id="uf" autocomplete="off" autocapitalize="off">
        <input id="us" value="https://duckduckgo.com/?q=%s" type="hidden">
        <div id="searchbar">
            <button type="submit" id="search-button">
                <i class="fas fa-search" id="search-icon"></i>
            </button>
            <input id="ua" type="text" placeholder="search pyro proxy" class="form__input">
        </div>
    </form>
    <div id="link-container">+link</div>
    <div id="link-list"></div>
    <div class="desc left-margin">
        <p id="ue"></p>
        <pre id="uc"></pre>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/crisp.js" type="text/javascript"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": false,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Add event listener to toggle button
        document.querySelector('.toggle').addEventListener('click', function() {
            document.querySelector('.navbar').classList.toggle('active');
        });

        const maxLinks = 5;
        const linkContainer = document.getElementById('link-container');
        const linkList = document.getElementById('link-list');

        linkContainer.addEventListener('click', function() {
            if (linkList.children.length >= maxLinks) {
                alert('Maximum of 5 links allowed.');
                return;
            }

            const link = prompt('Put in the link for the shortcut (and https)');
            if (link) {
                const linkBox = document.createElement('div');
                linkBox.className = 'link-box';
                linkBox.textContent = link;
                linkBox.addEventListener('click', function() {
                    window.open(link, '_blank');
                });
                linkList.appendChild(linkBox);
            }
        });

        function openGame(){
            var urlObj = new window.URL(window.location.href);
            var url = window.location;

            if (url) {
                var win;

                document.querySelector('#cloaker').onclick = function() {
                    if (win) {
                        win.focus();
                    } else {
                        win = window.open();
                        win.document.body.style.margin = '0';
                        var originalTitle = document.title;
                        var faviconElement = document.querySelector('link[rel="icon"]');
                        var faviconURL = faviconElement ? faviconElement.href : '';
                        win.document.title = originalTitle;
                        if (faviconURL) {
                            var favicon = win.document.createElement('link');
                            favicon.rel = 'icon';
                            favicon.href = faviconURL;
                            win.document.head.appendChild(favicon);
                        }
                        var iframe = win.document.createElement('iframe');
                        iframe.style.border = 'none';
                        iframe.style.width = '100%';
                        iframe.style.height = '100%';
                        iframe.style.margin = '0';
                        iframe.style.overflow = 'hidden';
                        iframe.src = url;
                        win.document.body.appendChild(iframe);
                        window.location.replace("https://ixl.com");

                        var interval = setInterval(function() {
                            if (win.closed) {
                                clearInterval(interval);
                                win = undefined;
                            }
                        }, 500);
                    }
                };
                document.querySelector('#cloaker').click(); // Trigger the cloaker button click
            }
        }
    </script>
    <script src="app/uv/uv.bundle.js" charset="UTF-8" defer></script>
    <script src="app/uv/uv.config.js" charset="UTF-8" defer></script>
    <script src="app/worker.js" charset="UTF-8" defer></script>
    <script src="app/search.js" charset="UTF-8" defer></script>
    <script src="app/index.js" charset="UTF-8" defer></script>
</body>
</html>
