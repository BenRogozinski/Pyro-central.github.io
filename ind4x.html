<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link rel="icon" type="image/png" href="/images/gc.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Classroom uses the same infrastructure as other Google Workspace products, meeting rigorous privacy standards with regular third-party audits. Access a ...">
    <meta name="keywords" content="Google Education Learning">
    <meta name="author" content="Google">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }
    #loadingImage {
      cursor: default;
    }
    #invisibleButton {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="/loading.gif" id="loadingImage" alt="Loading">
  <button id="invisibleButton"></button>
  <script>
    document.getElementById("invisibleButton").addEventListener("click", function() {
      window.location.href = "/games.html";
    });
  </script>
</body>
</html>
