<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkies</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden; /* Add this line */
        }
        #random-line, #copied-message {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 
                         0 0 20px rgba(255, 255, 255, 0.6), 
                         0 0 30px rgba(255, 255, 255, 0.4);
            text-align: center;
            cursor: pointer; /* Add cursor pointer to random text */
        }
        #copied-message {
            position: absolute;
            top: 10px;
            opacity: 0;
            transition: opacity 0.9s;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.60;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <h1 id="random-line"></h1>
    <div id="copied-message">Copied</div>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: 'img/github.svg',
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

        const lines = [
            "Who are the fastest readers in the world?                                   9/11 victims â€“ they went 89 stories in ten seconds.",
        ];

        let lastLine = null;

        function getRandomLine() {
            let randomIndex;
            let randomLine;
            do {
                randomIndex = Math.floor(Math.random() * lines.length);
                randomLine = lines[randomIndex];
            } while (randomLine === lastLine);
            lastLine = randomLine;
            return randomLine;
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        function showCopiedMessage() {
            const copiedMessage = document.getElementById('copied-message');
            copiedMessage.style.opacity = 1;
            setTimeout(() => {
                copiedMessage.style.opacity = 0;
            }, 1000);
        }

        const randomLineElement = document.getElementById('random-line');
        randomLineElement.innerText = getRandomLine();

        randomLineElement.addEventListener('click', () => {
            const randomLine = randomLineElement.innerText;
            copyToClipboard(randomLine);
            showCopiedMessage();
        });
    </script>
</body>
</html>
