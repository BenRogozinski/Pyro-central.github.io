<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Shark Maths</title>
    <link rel="icon" type="image/png" href="maths.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        header, nav, footer {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1, footer p {
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            text-align: center;
            margin: 20px;
        }
        .content h2 {
            font-size: 2em;
            color: #333;
        }
        .content form {
            display: inline-block;
            text-align: left;
        }
        .content label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.2em;
        }
        .content input[type="email"], .content input[type="text"], .content input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .content input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .content input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Shark Maths</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="pricing.html">Pricing</a>
    <a href="signin.html">Sign In</a>
    <a href="aboutus.html">About Us</a>
</nav>

<div class="content">
    <h2>Sign Up</h2>
    <form onsubmit="return handleSignUp(event)">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Sign Up">
    </form>
</div>

<footer>
    <p>&copy; 2025 Shark Maths</p>
</footer>

<script>
    function handleSignUp(event) {
        event.preventDefault();
        var email = document.getElementById("email").value;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        
        // Store the user data in localStorage for simplicity
        localStorage.setItem("email", email);
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
        
        alert("Account created for " + username);
        window.location.href = "signin.html";
    }
</script>

</body>
</html>
