<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyro Central</title>
    <link rel="icon" href="default.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: relative;
        }

        .logo {
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px; /* Adjust logo size */
            height: auto;
            margin-right: 10px; /* Space between text and logo */
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                display: none; /* Hide links by default */
                width: 100%;
                position: absolute;
                top: 60px; /* Adjust based on navbar height */
                left: 0;
                background-color: #333;
            }

            .navbar.active .nav-links {
                display: flex; /* Show links when navbar is active */
            }

            .toggle {
                display: block; /* Show toggle button */
                cursor: pointer;
                color: white;
                font-size: 24px;
            }
        }

        .toggle {
            display: none; /* Hide toggle button by default */
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="navlogo.png" alt="Pyro Central Logo">
            Pyro Central
        </div>
        <div class="toggle" onclick="toggleMenu()">&#9776;</div> <!-- Hamburger icon -->
        <ul class="nav-links">
            <li><a href="CG.html">Crazy Games</a></li>
            <li><a href="SC.html">Snapchat</a></li>
            <li><a href="proxy.html">Google</a></li>
            <li><a href="nowgg.html">Now.gg</a></li>
            <li><a href="tiktok.html">TikTok</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Welcome to Pyro Central</h1>
        <p>Hi guys, enjoy your stay!</p>
    </div>

    <script>
        function toggleMenu() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active');
        }
    </script>
</body>
</html>
