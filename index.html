<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyro Central</title>
    <link rel="icon" href="pyro-logo.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { margin: 0; font-family: Arial; background: black; color: white; overflow: hidden; }
        #particles-js { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; }
        .navbar { display: flex; justify-content: flex-start; align-items: center; background: rgba(17, 17, 17, 0.8); padding: 5px 20px; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .logo { color: white; font-size: 24px; display: flex; align-items: center; margin-right: 20px; }
        .nav-links { list-style: none; display: flex; margin: 0; padding: 0; }
        .nav-links li { margin-left: 20px; }
        .nav-links a { color: white; text-decoration: none; padding: 8px 16px; }
        .nav-links a:hover { background: #575757; border-radius: 4px; }
        .content { padding: 20px; text-align: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        #footer { text-align: center; padding: 10px; position: relative; bottom: 0; width: 100%; }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <nav class="navbar">
        <div class="logo"><img src="pyro-logo.png" alt="Logo"> Pyro Central</div>
        <div class="toggle" onclick="document.querySelector('.navbar').classList.toggle('active')">â˜°</div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="games.html"><i class="fa-solid fa-gamepad"></i></a></li>
            <li><a href="apps.html"><i class="fa-solid fa-table-cells"></i></a></li>
            <li><a href="forms.html"><i class="fa-solid fa-paper-plane"></i></a></li>
            <li><a href="extra.html"><i class="fa-solid fa-plus"></i></a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Welcome to Pyro Central</h1>
        <p>My website for restricted Chromebook users</p>
    </div>
    <div id="footer"><span id="time"></span></div>

    <script>
        particlesJS('particles-js', {
            "particles": { "number": { "value": 100 }, "color": { "value": "#ffffff" }, "shape": { "type": "circle" }, "size": { "value": 3, "random": true }, "line_linked": { "enable": true }, "move": { "enable": true } },
            "interactivity": { "events": { "onhover": { "enable": false } } },
            "retina_detect": true
        });
        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString('en-GB', { hour12: false });
        }
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
