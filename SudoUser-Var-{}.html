<!DOCTYPE html>
<html>
<head>
    <title>Auto Open URL</title>
    <style>
        * html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background: #000;
        }
    </style>
    <script>
        window.onload = function() {
            var url = "https://pyro-central.github.io/ind4x.html";

            if (url) {
                var win = window.open(url, '_blank');
                if (win) {
                    win.focus();
                    window.location.href = 'about:blank';
                } else {
                    alert('Please allow popups for this website');
                }
            }
        };
    </script>
</head>
<body>
</body>
</html>
