<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: blue;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .search-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .search-container input[type="text"] {
            padding: 5px;
            font-size: 1em;
        }
        .search-container button {
            padding: 5px 10px;
            font-size: 1em;
            cursor: pointer;
        }
        .games-button {
            display: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="performSearch()">Search</button>
    </div>
    <h1>Welcome to the Dashboard</h1>
    <button id="cloaker" style="display:none;">Cloaker</button>
    <button id="gamesButton" class="games-button" onclick="location.href='ind4x.html'">Games</button>

    <script>
        function performSearch() {
            var query = document.getElementById("searchInput").value;
            if (query === "jet2holiday") {
                openGame();
                document.getElementById("gamesButton").style.display = "block";
            } else {
                alert("No match found for: " + query);
            }
        }

        function openGame(){
            var urlObj = new window.URL(window.location.href);
            var url = window.location;

            if (url) {
                var win;

                document.querySelector('#cloaker').onclick = function() {
                    if (win) {
                        win.focus();
                    } else {
                        win = window.open();
                        win.document.body.style.margin = '0';
                        var originalTitle = document.title;
                        var faviconElement = document.querySelector('link[rel="icon"]');
                        var faviconURL = faviconElement ? faviconElement.href : '';
                        win.document.title = originalTitle;
                        if (faviconURL) {
                            var favicon = win.document.createElement('link');
                            favicon.rel = 'icon';
                            favicon.href = faviconURL;
                            win.document.head.appendChild(favicon);
                        }
                        var iframe = win.document.createElement('iframe');
                        iframe.style.border = 'none';
                        iframe.style.width = '100%';
                        iframe.style.height = '100%';
                        iframe.style.margin = '0';
                        iframe.style.overflow = 'hidden';
                        iframe.src = url;
                        win.document.body.appendChild(iframe);
                        window.location.replace("https://ixl.com");

                        var interval = setInterval(function() {
                            if (win.closed) {
                                clearInterval(interval);
                                win = undefined;
                            }
                        }, 500);
                    }
                };
                document.querySelector('#cloaker').click(); // Trigger the cloaker button click
            }
        }
    </script>
</body>
</html>
