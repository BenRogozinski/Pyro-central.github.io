<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyro Central</title>
    <link rel="icon" type="image/x-icon" href="/storage/images/main/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            padding: 5px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #575757;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                display: none;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background: #111;
            }

            .navbar.active .nav-links {
                display: flex;
            }

            .toggle {
                display: block;
                cursor: pointer;
                color: white;
                font-size: 24px;
            }
        }

        .toggle {
            display: none;
        }

        .container {
            display: flex; /* Use flexbox for layout */
            justify-content: center; /* Center the items */
            padding: 20px;
            margin-top: 70px; /* To avoid the navbar overlapping content */
        }

        .image-item {
            position: relative;
            cursor: pointer;
            text-align: center;
            width: 80%; /* Set width to 80% to make icons smaller */
            max-width: 150px; /* Optional: Limit max width */
            margin: 0 10px; /* Margin between icons */
        }

        .image-item img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .image-item:hover img {
            transform: scale(1.05);
        }

        .label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="pyro-logo.png" alt="Logo"> Pyro Central
        </div>
        <div class="toggle" onclick="document.querySelector('.navbar').classList.toggle('active')">&#9776;</div>
        <ul class="nav-links">
            <li><a href="proxy.html">Google</a></li>
            <li><a href="tiktok.html">TikTok</a></li>
            <li><a href="SC.html">Snap</a></li>
            <li><a href="apps.html"><i class="fa-solid fa-table-cells"></i></a></li>
            <li><a href="nowgg.html">Now.gg</a></li>
            <li><a href="forms.html"><i class="fa-solid fa-plus"></i></a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="image-item" data-label="Snapchat">
            <a href="SC.html">
                <img src="https://raw.githubusercontent.com/brunysixlwork/BrunysIXLWork.github.io/refs/heads/main/storage/load/snapchat/IMG_5334.png" alt="Snapchat">
                <div class="label">Snapchat</div>
            </a>
        </div>
        <div class="image-item" data-label="crazygames">
            <a href="CG.html">
                <img src="https://raw.githubusercontent.com/brunysixlwork/BrunysIXLWork.github.io/refs/heads/main/storage/load/crazygames/IMG_5330.webp" alt="Crazy Games">
                <div class="label">Crazy Games</div>
            </a>
        </div>
    </div>

    <script>
        // Add event listener to toggle button
        document.querySelector('.toggle').addEventListener('click', function() {
            document.querySelector('.navbar').classList.toggle('active');
        });
    </script>
</body>
</html>
