<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyro Central</title>
    <link rel="icon" href="pyro-logo.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black; /* Set background to black */
            color: white;
            overflow: hidden; /* Hide overflow for particle effect */
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Position behind everything else */
        }

        .navbar {
            display: flex;
            justify-content: space-between; /* Space between logo and links */
            align-items: center;
            background: rgba(17, 17, 17, 0.8); /* Slightly transparent background */
            padding: 5px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-right: 20px; /* Add some margin to the right of the logo */
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px; /* Spacing between links */
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #575757;
            border-radius: 4px;
        }

        .dev-button {
            margin-left: auto; /* Push the button to the right */
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dev-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        .content {
            padding: 20px;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* Center vertically */
            flex-direction: column; /* Stack items vertically */
        }

        .list-container {
            margin: 20px 0; /* Space around the list */
        }

        .list-container ul {
            list-style-type: disc; /* Bulleted list */
            padding-left: 20px; /* Indent the list */
        }

        .example {
            margin-top: 20px; /* Space above the example */
            text-align: left; /* Align text to the left */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div> <!-- Particle effect container -->
