
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Background with List</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        a {
            color: white; /* Link color */
            text-decoration: none; /* Remove underline */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My List</h1>
        <ul>
            <li><a href="https://www.example.com" target="_blank">Item 1</a></li>
            <li><a href="https://www.example.com" target="_blank">Item 2</a></li>
            <li><a href="https://www.example.com" target="_blank">Item 3</a></li>
        </ul>
        <p>Example of a list item:</p>
        <ul>
            <li><a href="https://www.example.com" target="_blank">Example Item</a></li>
        </ul>
    </div>
</body>
</html>
